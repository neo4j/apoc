name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

env:
  TEAMCITY_DEV_URL: ${{ secrets.TEAMCITY_DEV_URL }}
  TEAMCITY_USER: ${{ secrets.TEAMCITY_USER }}
  TEAMCITY_PASSWORD: ${{ secrets.TEAMCITY_PASSWORD }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: snyk/actions/setup@master
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Stack size
        run: ulimit -s
      - name: Virtual memory
        run: ulimit -v
      - name: Increase number of threads per process
        run: sudo echo 100000 > /proc/sys/kernel/threads-max
      - name: Max number of threads per process
        run: cat /proc/sys/kernel/threads-max